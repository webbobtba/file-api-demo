<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file api demo</title>
    <link href="index.pcss" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-400 grid place-items-center">

    <div class="w-full max-w-xl">
        <div class="text-xl my-4 py-4 bg-red-300 text-center" x-data x-show="!window.showOpenFilePicker">
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/showOpenFilePicker" class="underline hover:text-red-700">showOpenFilePicker</a> not süppörted in this browser :(
        </div>

        <div x-data="fileApp()" class="bg-white px-8 py-8 rounded-md shadow-xl">
            <h1 class="text-3xl mb-8">oh hi filez</h1>
            <button class="block w-full py-4 bg-red-500 hover:bg-red-400 active:bg-red-300 transition-all duration-100 text-white font-bold rounded-lg" x-show="!picked" x-on:click="open()">öffne 1 file vong diskette</button>
            <textarea class="block px-2 py-2 font-mono bg-gray-100 border-solid border-2 border-gray-300 w-full mb-8" x-model="content" x-show="picked" rows="12"></textarea>
            <button class="block w-full py-4 bg-red-500 hover:bg-red-400 active:bg-red-300 transition-all duration-100 text-white font-bold rounded-lg" x-show="picked" x-on:click="save()">file auf diskette absaven</button>
            <a class="block cursor-pointer mt-6 text-center" x-on:click="picked = false" x-show="picked">Aaaaaaaaaah!!!</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
